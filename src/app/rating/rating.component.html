<form [formGroup] = "form" (ngSubmit)= "submit()">
    <div class="form-group">
        <label>Book</label>
        <select formControlName = "book">
            <option *ngFor="let book of books" [ngValue] = "book">                
            </option> 
        </select>
    </div>
    <div class="form-group">
        <ngb-rating [max] = "5" formControlName = "rating"></ngb-rating>
    </div>

    <button [disabled]="form.invalid || form.disabled" class="btn btn-primary">
        rate the book
    </button>
</form>
